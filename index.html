<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Caveat:wght@400..700&family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
   <script src="script.js"></script>
  </head>
  <body>
    <div class="left-container" id="left">
      <div class="content-container">
        <img src="./imgs/odin-lined.png" alt="odinlogo" />
        <h1>RocketPal</h1>
      </div>
    </div>

    <div class="right-container" id="right">
      <div class="text-container">
        <p>
          Welcome to the spark-a-thon winner RocketPal's sign up page! Your
          health ambitions become reality the more time you spend sky-rocketing
          with our app. Sign up now to get started!
        </p>
      </div>
      <div class="sign-up-container">
        <h1>Lets do this!</h1>
        <form id="sign-up" action="" method="post">
            <div class="name-container">
                <div class="first-name-container">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" class="first-name" name="user-first-name" pattern="[A-Za-z]{1,20}" placeholder="Shrut" required>
                </div>
                <div class="last-name-container">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" class="last-name" name="user-last-name" pattern="[A-Za-z]{1,20}" placeholder="Patel" required>
                </div>
            </div>
            <div class="email-number-container">
                <div class="email-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="email" name="user-email" placeholder="abcdef@gmail.com" required>
                </div>
                <div class="number-container">
                    <label for="number">Number</label>
                    <input type="tel" id="number" class="number" name="user-number" pattern="[0-9]{3}-?[0-9]{3}-?[0-9]{4}" placeholder="000-000-0000" required>
                </div>
            </div>
            <div class="password-container">
                <div class="first-pass-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="password" name="user-password" minlength="8" pattern="(?=.*[A-Z])(?=.*[!@#$%^&*()_+])[A-Za-z0-9!@#$%^&*()_+]{8,}" required>
                </div>
                <div class="confirm-pass-container">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" class="confirm" name="user-confirmed-password" minlength="8" pattern="(?=.*[A-Z])(?=.*[!@#$%^&*()_+])[A-Za-z0-9!@#$%^&*()_+]{8,}" required>
                </div>
            </div>
        </form>x
        
      </div>
      <div class="account-container">
        <div class="buttons">
            <input class="submit" value="Create Account" type="submit" id="submit-form" form="sign-up"/>
            <div>Already have an account? <a href="https://www.google.com/">Log in</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
