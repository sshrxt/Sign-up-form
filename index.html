<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Caveat:wght@400..700&family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="left-container" id="left">
      <div class="content-container">
        <img src="odin-lined.png" alt="odinlogo" />
        <h1>RocketPal</h1>
      </div>
    </div>

    <div class="right-container" id="right">
      <div class="text-container">
        <p>
          Welcome to the spark-a-thon winner RocketPal's sign up page! Your
          health ambitions become reality the more time you spend sky-rocketing
          with our app. Sign up now to get started!
        </p>
      </div>
      <div class="sign-up-container">
        <form id="sign-up" action="" method="post">
            <h1>Lets do this!</h1>
            <div class="name-container">
                <div class="first-name-container">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" class="first-name" name="user-first-name">
                </div>
                <div class="last-name-container">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" class="last-name" name="user-last-name">
                </div>
            </div>
            <div class="email-number-container">
                <div class="email-container">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="email" name="user-email">
                </div>
                <div class="number-container">
                    <label for="number">Number</label>
                    <input type="text" id="number" class="number" name="user-number">
                </div>
            </div>
            <div class="password-container">
                <div class="first-pass-container">
                    <label for="password">Password</label>
                    <input type="text" id="password" class="password" name="user-password">
                </div>
                <div class="confirm-pass-container">
                    <label for="confirm">Confirm Password</label>
                    <input type="text" id="confirm" class="confirm" name="user-confirmed-password">
                </div>
            </div>
        </form>
        
      </div>
      <div class="account-container"></div>
    </div>
  </body>
</html>
